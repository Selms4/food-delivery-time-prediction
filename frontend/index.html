<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="generateOrderID()">

    <h1>Delivery Prediction Form</h1>
        
    <form>
        <form id="prediction-form">
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" readonly>
            <br>

        

        <label for="distance_km">Distance (km):</label>
        <input type="text" id="distance_km" name="distance_km" >
        <br>

        <label for="weather">Weather:</label>
        <select id="weather" name="weather">
            <option value="Clear">Clear</option>
            <option value="Rainy">Rainy</option>
            <option value="Foggy">Foggy</option>
            <option value="Windy">Windy</option>
        </select>
        <br>

        <label for="traffic_level">Traffic Level:</label>
        <select id="traffic_level" name="traffic_level">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>

        <label for="time_of_day">Time of Day:</label>
        <select id="time_of_day" name="time_of_day">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
            <option value="Night">Night</option>
        </select>
        <br>

        <label for="vehicle_type">Vehicle Type:</label>
        <select id="vehicle_type" name="vehicle_type">
            <option value="Bike">Bike</option>
            <option value="Car">Car</option>
            <option value="Scooter">Scooter</option>
        </select>
        <br>

        <label for="preparation_time">Preparation Time (min):</label>
        <input type="number" id="preparation_time" name="preparation_time" >
        <br>


        <label for="courier_experience">Courier Experience (years):</label>
        <input type="number" id="courier_experience" name="courier_experience">
        <br>

        <label for="delivery_time">Delivery Time (min):</label>
        <input type="number" id="delivery_time" name="delivery_time" readonly>
        <br>

        <input type="button" id="submit-button" value="Guess the Delivery Time" onclick="guessDeliveryTime()">
        
    </form>

    <div id="prediction-result"></div>

    <script src="script.js"></script>
</body>
</html>
